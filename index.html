<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Apple Leaf Health Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Digital Agriculture - Use the power of Machine Learning to assess the health of apple tree leaves.">


<!--Code to prevent the browser from caching the page-->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>

<!--CSS Stylesheets-->
<link rel="stylesheet" href="css/w3.css">

<link rel="shortcut icon" type="image/png" href="robotfavicon.png">




<style>
html,body,h2,h3,h4,p,h5,li {font-family: Roboto, sans-serif}
</style>


</head>


<body class="bground-color">



<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content. -->
<div class="w3-content" style="max-width:960px">



<!-- 1. HOME PAGE TAB -->
<div class="tabbed w3-animate-opacity w3-white" id="home">

<!-- Front page image -->
<!-- This image will be replaced once the js code runs. -->
<div class="w3-center topp-padding">
	<img id="selected-image" class="w3-round adjust-image" src="assets/Train_1784_multiple_diseases.jpg" height="220" alt="Image for analysis"> 
</div> 


<div class="w3-center">
	<p class="w3-text-blue space-letters mob-font"><b>Apple Leaf Health Analyzer</b></p>
	<div class="progress-bar w3-text-teal space-letters"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i><p>Model is loading...</p></div>
</div>


<div class="w3-center w3-border add-margin side-margin w3-round w3-sand
text-color space-letters">
		
	<p class='space-letters text-color mob-font1'>Results</p>
	<ol class='w3-left-align text-color' id='prediction-list'></ol>
		
</div>


<!-- Button -->
<div id="btnn" class="w3-center bottom-padding">
	
	<button class="w3-btn w3-green w3-round w3-margin-bottom adjust-spacing btn-font w3-padding w3-space-letters w3-card-4" onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)"><i class='fas fa-camera w3-padding-right' style='font-size:15px'></i><b>Submit an Apple Leaf Image</b></button>
	<!--<p class="w3-text-teal">jpeg or png</p>-->
</div>

<!-- We simulate clicks on these two. -->

	<button id='predict-button'>Predict</button>
</div>

<div class="hide">
	<input id="image-selector" type="file">
</div>
<!--===================================-->


	<!-- Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
	<!-- Load TensorFlow.js -->
	
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> 
	</script>
	
	<!-- NOTE:
	Change the predict.js file name (change the number) each time you modify the predict.js file.
	This will force the browser to load the latest predict.js and not load
	the predict.js file that is in the user's cache.
	There is a stackoverflow soulution that says to add a version to the js file. 
	But it could be that some browsers can ignore the version. Therefore I think
	it's safer to change the js file name.-->
	<script src="jscript/target_classes.js"></script>
	<script src="jscript/predict.js"></script>
